<h3 class="card-header-style">DID2SIP INFO</h3>
<div mat-dialog-content>
    <div class="card-body">
        <div class="row">
            <mat-card  *ngFor="let ex of did"
                style="background-color:#d2e1f8 !important;color:#115375  !important;border-color:#d2e1f8 !important;width:100%;">
                <mat-card-content style="font-size:16px;text-align: justify;" *ngIf="isDestination">
                    DID {{ ex.did }} calls routed to this Extension.
                </mat-card-content>

                <mat-card-content style="font-size:16px;text-align: justify;"  *ngIf="!isDestination">
                    No DID assigned to this Extension.
                </mat-card-content>
                
            </mat-card>
        </div>
        <div class="row" style="margin-top:36px;">
            <div class="col-md-4 example-button-row" style="margin:-17px;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
