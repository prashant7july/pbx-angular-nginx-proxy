<h3 class="card-header-style">OBD Information</h3>
<div mat-dialog-content>
    <div id="scrollId" class="card-body">
        <div class="row">
            <mat-card
                style="background-color:#d2e1f8 !important;color:#115375  !important;border-color:#d2e1f8 !important;width:100%; ">
                <mat-card-content style="font-size:16px;text-align: justify;">
                    OBD is a system that automatically calls a pre-defined list of customers and plays promotional messages, reminders, or one time passwords (OTP).
                </mat-card-content>
                <img src="assets\img\OBDinfo.png" style="width:100%;margin-left:auto;margin-right:auto;display:block;">
            </mat-card>
        </div>
        <div class="row" style="margin-top:36px;">
            <div class="col-md-4 example-button-row" style="margin:-17px;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
