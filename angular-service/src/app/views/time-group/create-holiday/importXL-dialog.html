<h3 class="card-header-style">Import Holiday</h3>
<div mat-dialog-content>
  <div class="card-body">
    <form class="row" [formGroup]="holidayForm" (ngSubmit)="importToExcel()">
      <div class="form-group col-md-6">
        <label for="uploadPicture" class="upload-file">
            <mat-icon>add_a_photo</mat-icon>
         </label>
         <input type="file"
                id="uploadPicture"
                formControlName="holiday"
                class="hidden-input"
                accept=".xlsx, .xls, .csv"
                (change)="onFileChange($event);">
      </div>
      <div class="form-group col-md-6">
        <button class="sampleBasic float-left" type="button"
            (click)="openSampleImage()">
            <i class="fa fa-file-excel-o"></i>
            Sample Basic
        </button>
    </div>
      <div class="row" *ngIf="imageSource" style="margin-top:4px;">
        <label><strong>File</strong></label>
        <img [src]="imageSource" style="width: 100%" />
        ...
    </div>
      <div class="form-group col-md-12">
        <button type="submit" [disabled]="!holidayForm.valid" mat-raised-button color="primary">Submit</button>&nbsp;
        <button type="button" (click)="cancelHoliday()" mat-raised-button color="warn">Cancel</button>
      </div>
    </form>
  </div>
</div>
