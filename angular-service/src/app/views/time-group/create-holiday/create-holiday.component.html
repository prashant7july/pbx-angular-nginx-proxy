<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ALL HOLIDAYS</strong> 
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn">
              <button (click)="downloadPDF()" mat-raised-button color="primary"
                style=" margin:11px;top:-10px;left:13px;background-color: #CD5C5C !important;">Download PDF</button>
              <button (click)="exportToExcel()" mat-raised-button color="warn"
                style=" margin:11px;left:1px; top:-10px; background-color: #01A89E !important;">Excel Export</button>
              
              <!-- <input type="file" class="form-control" (change)="onFileChange($event);">              -->
              <!-- <button (click)="importToExcel()" mat-raised-button color="warn"
                style=" margin:11px; top:-10px; background-color: #e73fcb !important;"><i class="fa fa-save fa-fw"></i>Excel Import</button> -->

                <!-- <button (click)="openDialogImportToExcel()" mat-raised-button color="warn"
                style=" margin:11px; margin-left: 0px; top:-10px; background-color: #E8692D !important;"><i class="fa fa-save fa-fw"></i>Excel Import</button>   -->

                
              <div class="view-button" [hidden]="userRole == '6'">
                <button mat-raised-button color="primary" (click)="openDialog()"><i class="material-icons left">add_circle</i>
                  ADD</button>
              </div>
              <div class="help-button">
                <button mat-raised-button (click)="showInfo()"
                  style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin:-6px 0px 0px -5px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  HELP
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Holiday</mat-label>
                    <input matInput type="text" formControlName="by_name" maxlength="20"
                      (keypress)="commonService.alphabetOnly($event)" placeholder="Holiday">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Date Range</mat-label>
                    <input matInput type="text" placeholder="Pick a Date Range" formControlName="by_range" bsDaterangepicker
                      autocomplete="off"
                      [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', customTodayClass: 'custom-today-class', rangeInputFormat: 'DD/MM/YYYY'}"
                      readonly />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>&nbsp;
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:75px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                <mat-form-field class="float-right">
                    <mat-label>Number of records</mat-label>
                    <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)" id="page-size">
                        <mat-option value="10" selected>10</mat-option>
                        <mat-option value="50">50</mat-option>
                        <mat-option value="100">100</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
                [pageSize]='defaultPageSize' (actionClick)="manageAction($event)"  style="width:100% !important;margin:0 auto;">
            </app-grid>
        </div>
           <!-- <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'
              (actionClick)="manageAction($event)" style="width:100% !important;margin:0 auto;">
            </app-grid> -->
        </div>
      </div>
    </div>
  </div>
