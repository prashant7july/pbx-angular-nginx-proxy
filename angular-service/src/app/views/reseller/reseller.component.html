<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ALL RESELLER</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="d-flex" style="align-items: self-end; width: 100%;">
              <div class="form-group col-md-3">
                <mat-form-field>
                  <mat-label>CHOOSE PRODUCT</mat-label>
                  <mat-select placeholder="Choose Product" [(value)]="selectedProduct" (selectionChange)="SelectProduct($event)" >
                    <!-- <mat-option value="" selected>Select Product</mat-option> -->
                       <mat-option value="1" selected>PBX</mat-option> 
                       <mat-option value="2">Outbound Conference</mat-option> 
                  </mat-select>
              </mat-form-field>
                    </div>
            <div class="header-btn">
              <button mat-raised-button color="primary" (click)="downloadPDF()"
                style=" margin:11px;top:-11px;background-color: #CD5C5C !important;">Download PDF</button>
              <!-- <button mat-raised-button color="warn"
                style="margin:11px;top:-10px;background-color: #01A89E !important;">Excel
                Export</button> -->
              <div class="view-button" *ngIf="internaluserViewMenu.add_permission">
                <button mat-raised-button color="primary" (click)="goToAdd()"><i
                    class="material-icons left">add_circle</i>
                  ADD</button>
              </div>
              <!-- <div class="help-button">
                <button mat-raised-button
                  style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -5px 0px 16px -3px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  HELP
                </button>
              </div> -->
            </div>
          </div>
        </div>
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="by_name" maxlength="20"
                      placeholder="Name">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3" *ngIf="selectedProduct == '1'">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="permission_name" maxlength="20" placeholder="Permission Name">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="by_mobile" (keypress)="commonService.numberOnly($event)" maxlength="10"
                    placeholder="Mobile Number">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="email" formControlName="by_email" maxlength="35" placeholder="Email">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="by_status">
                      <mat-option value="" selected>Select Status</mat-option>
                      <mat-option value="1">Active</mat-option>
                      <mat-option value="0">Inactive</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <!-- <div class="form-group col-md-3">
                  <mat-form-field>
                    <mat-label>User Type</mat-label>
                    <mat-select formControlName="by_user_role">
                      <mat-option value="" selected>Select User Type</mat-option>
                      <mat-option value="4">Account Manager</mat-option>
                      <mat-option value="5">Support Manager</mat-option>
                      <mat-option value="2">Sub Admin</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div> -->
                <div class="form-group col-md-3">
                  <button mat-raised-button (click)="filterData()" color="primary">Search</button>
                  &nbsp;
                  <button mat-raised-button color="warn" (click)="resetTable()">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:75px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
              <mat-form-field class="float-right">
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [pageSize]='defaultPageSize'
              (actionClick)="manageAction($event)">
            </app-grid>
          </div>
       
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
