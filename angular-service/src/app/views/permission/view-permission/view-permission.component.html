<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ALL PERMISSION</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn">
              <div class="view-button">
                <button mat-raised-button color="primary" (click)="goToCreate('/permission/create')">
                  <i class="material-icons left">add_circle</i> ADD
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
              
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="by_name" maxlength="20" placeholder="Permission Name">
                  </mat-form-field>
                </div>

                <div class="form-group col-md-3" style="margin-left: -54px; margin-top: 6px;">
                  <ejs-dropdownlist formControlName="by_company" id='ddlelement'  (filtering)="Companyremovedspace($event)" style="width: 100%;"  [dataSource]='companyList' [fields]='fields'
                    placeholder='Company Name' allowFiltering=true>
                </ejs-dropdownlist>
              </div>

              <div class="form-group col-md-2">
                <mat-form-field>
                  <mat-label>Permission For </mat-label>
                  <mat-select formControlName="by_user">
                    <mat-option value="0" >Sub Admin</mat-option>
                    <mat-option value="1">Reseller</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
                

                <div class="form-group col-md-3">
                  <button mat-raised-button (click)="filterData()" color="primary">Search</button> 
                  &nbsp;
                  <button mat-raised-button color="warn" (click)="resetTable()">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:116px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                <mat-form-field class="float-right">
                    <mat-label>Number of records</mat-label>
                    <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)" id="page-size">
                        <mat-option value="10" selected>10</mat-option>
                        <mat-option value="50">50</mat-option>
                        <mat-option value="100">100</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
                [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
            <!-- <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'
              (actionClick)="manageAction($event)">
            </app-grid> -->
          
          </div>
        </div>
      </div>
    </div>
  </div>
