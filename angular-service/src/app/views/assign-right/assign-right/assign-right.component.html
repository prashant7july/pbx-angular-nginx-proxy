<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ASSIGN RIGHTS</strong>
        </div>
        <div class="card-body">

          <!-- <div class="col-md-12">
              <div class="view-button">
                <button mat-raised-button color="primary" (click)="openDialog()"><i
                    class="material-icons left">add_circle</i> ADD</button>
              </div>
            </div> -->

          <form [formGroup]="filterForm" class="row" novalidate>
            <div class="form-group col-md-3">
              <mat-form-field>
                <mat-label>Company</mat-label>
                <mat-select formControlName="by_company">
                  <mat-option value="" selected disabled>Select Company</mat-option>
                  <mat-option *ngFor='let company of selectedValue' [value]="company.company_name">
                    {{company.company_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>           
            <div class="form-group col-md-3">
              <mat-form-field>
                <mat-label>Package</mat-label>
                <mat-select formControlName="by_package">
                  <mat-option value="" selected disabled>Select Package</mat-option>
                  <mat-option *ngFor='let package of packageList' [value]="package.name">
                    {{package.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-md-3">
              <button mat-raised-button (click)="filterData()" color="primary">Search</button>
              &nbsp;
              <button mat-raised-button color="warn" (click)="resetTable()">Reset</button>
            </div>
          </form>
          <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'
            (actionClick)="manageAction($event)">
          </app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
