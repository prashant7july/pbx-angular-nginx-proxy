<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ALL GATEWAY GROUPS</strong>
        </div>
        <div class="card-body">
          <div class="view-button row">
            <button mat-raised-button color="primary" (click)="openDialog()">
              <i class="material-icons left">add_circle</i> ADD
            </button>
          </div>

          <form [formGroup]="filterForm" class="row" novalidate>
            <div class="form-group col-md-3">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="by_name"
                  maxlength="20"
                  (keypress)="commonService.alphabetOnly($event)"
                  placeholder="Name"
                />
              </mat-form-field>
            </div>
            <div class="form-group col-md-3">
              <mat-form-field>
                <mat-label>Provider</mat-label>
                <mat-select formControlName="by_group">
                  <mat-option value="" selected>Select Provider</mat-option>
                  <mat-option
                    *ngFor="let provider of providerList"
                    [value]="provider.provider"
                  >
                    {{ provider.provider }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-md-3">
              <button mat-raised-button (click)="filterData()" color="primary">
                Search
              </button>
              &nbsp;
              <button mat-raised-button color="warn" (click)="resetTable()">
                Reset
              </button>
            </div>
          </form>

          <app-grid
            [columnDefs]="columnDefs"
            [dataSource]="dataSource"
            [rowData]="rowData"
            [pageSize]="10"
            (actionClick)="manageAction($event)"
          >
          </app-grid>
          <button (click)="exportToExcel()" mat-raised-button color="warn">
            Excel Export
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
