<h3 class="card-header-style">Excel Import</h3>
<div mat-dialog-content>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form id="uploadForm" enctype="multipart/form-data" action="upload" method="post" style="margin:5px;">
                    <input type="file" name="importCsv" ng2FileSelect [uploader]="uploader" style="cursor:pointer;" />
                </form>

            </div>
            <div class="col-md-3">
                <button class="sampleBasic"
                (click)="imageSource = '../../assets/img/extension-import.png'; openPrediction1()">
                <i class="fa fa-file-excel-o"></i>
                Sample Basic
               </button>                               
            </div>          
        </div>      

        <div class="row" *ngIf="basic" style="margin-top:4px;">
            <label><strong>Basic File</strong></label>
            <img [src]="imageSource" *ngIf="imageSource" style="width: 100%" />
            {{ text }}
            <button mat-raised-button color="accent"  class="mt-2"  (click)="downloadExcelSample()"><i class="fa fa-download"></i>&nbsp;&nbsp;Download Sample</button>
        </div>
        
        <div class="row" style="margin-top:4px;">
            <div class="col-md-12 example-button-row mt-4"  style="text-align: left;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
                <button (click)="onshowmsg()" mat-raised-button color="primary"
                style=" background-color: #2e6cc9 !important;">Submit</button>               
        </div>
    </div>
</div>
