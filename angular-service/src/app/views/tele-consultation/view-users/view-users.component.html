<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>TC PLAN ASSOCIATE USERS</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>{{TCPlanName | titlecase}}</strong></h5>
          <div id="pbx_feature" class="row" *ngIf="userList.length>=1; else templateName">
            <div class="form-group col-md-4 switch-div" *ngFor="let contact of userList">
              <div style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer;">
                <i class="fa fa-user-o"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.contact_name}}</strong><br />
                  <!-- <i class="fa fa-envelope-o"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.email}}</strong><br />
                <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.phone_number1}}</strong><br />
                <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.phone_number2}}</strong> -->
                
              </div>
            </div>
            <div class="col-md-12 example-button-row">
              <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
            </div>
          </div>
          <ng-template #templateName>
            <i>oops... This TC Plan is not associate to any user.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
              </div>
            </div>
          </ng-template>
          <!-- Pbx Features end -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
