<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Minute Plan History</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn">
              <div class="help-button">
                <button mat-raised-button (click)="showInfo()"
                  style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  HELP
                </button>
              </div>
            </div>
          </div>
 
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3" style="top: -14px;">
                  <!-- <ejs-dropdownlist id='multiselectelement' 
                      [floatLabelType]="'Auto'" 
                      (filtering)="Planremovedspace($event)" 
                      style="width: 80%;"   
                      [dataSource]='planTypes'
                      [fields]='fields' 
                      [placeholder]='placeholder' 
                      formControlName="by_plan_type"
                      [popupHeight]='popupHeight' 
                      [popupWidth]='popupWidth' 
                      [selectAllText]='selectAllText'
                      [mode]='mode'
                      showSelectAll=false>
                  </ejs-dropdownlist> -->

                  <ejs-dropdownlist  (filtering)="Planremovedspace($event)"  class="mt-2" style="width: 80%;" [dataSource]='planTypes'
                  [fields]='fields'  [placeholder]='placeholder' formControlName="by_plan_type"
                  [popupHeight]='popupHeight' [popupWidth]='popupWidth'  [floatLabelType]="'Auto'" 
                  showSelectAll=true>
                </ejs-dropdownlist>
                </div>
                <div class="form-group col-md-3" style="margin-top: -15px;">                  
                  <ejs-multiselect id='multiselectelement' (filtering)="Providerremovedspace($event)" class="mt-2" style="width: 60%;" [dataSource]='companyData'
                    [fields]='fields2' [placeholder]='placeholder2' formControlName="by_company"
                    [popupHeight]='popupHeight' [popupWidth]='popupWidth'  [floatLabelType]="'Auto'" [mode]='mode' [selectAllText]='selectAllText'
                    showSelectAll=true>
                  </ejs-multiselect>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="by_name" maxlength="35" placeholder="Plan Name">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date Range" formControlName="by_date" bsDatepicker
                    autocomplete="off" readonly
                    [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', rangeInputFormat: 'DD/MM/YYYY', customTodayClass: 'custom-today-class'}" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>&nbsp;
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>

          <div class="example-wrapper" style="margin-top:75px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
              <mat-form-field class="float-right">
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [suppressColumnFit]="true"
              [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
