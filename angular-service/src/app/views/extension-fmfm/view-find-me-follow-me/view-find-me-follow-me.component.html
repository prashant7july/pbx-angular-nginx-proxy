<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>FIND ME FOLLOW ME</strong>
                </div>
                <div class="card-body">
                    <div class="help-button row" style="float:right;">
                        <button mat-raised-button (click)="showInfo()"
                                style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
                            <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;"
                               aria-hidden="true"></i>
                            HELP
                        </button>
                    </div>
                    <form [formGroup]="extensionSettingsForm" (ngSubmit)="submitExtensionSettings()" class="row"
                          style="margin-top: 70px;">
                        <div class="form-group col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Ring Timeout" formControlName="ring_timeout" maxlength="2"
                                       minlength="1" (keypress)="commonService.numberOnly($event)"
                                       autocomplete="off" required>
                            </mat-form-field>
                            <div *ngIf="ring_timeout.invalid && (ring_timeout.dirty || ring_timeout.touched)"
                                 class="reqired-field">
                                <div *ngIf="ring_timeout.errors.required"> Required Field</div>
                                <div *ngIf="ring_timeout.errors.pattern"> Ring Timeout should be between 1 to 60.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <mat-radio-group aria-label="Select an option" formControlName="find_me_follow_me_type_1"
                                             (change)="changeCallerType($event, 'caller_id_1')">
                                <mat-radio-button value="SIP">SIP</mat-radio-button> &nbsp; &nbsp;
                                <mat-radio-button value="PSTN" *ngIf="!dialOut">PSTN</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_1.value == 'SIP'">
                            <ejs-dropdownlist
                                    formControlName="caller_id_1"
                                    (filtering)="SIPremovedspace($event)"
                                    style="width:  37%;margin-top:  -7px;"
                                    [dataSource]='extensionList'
                                    [fields]='fields'
                                    [floatLabelType]="'Auto'"
                                    [popupHeight]='popupHeight'
                                    [popupWidth]='popupWidth'
                                    [placeholder]='placeholder2'
                                    allowFiltering=true
                                    required
                            >
                            </ejs-dropdownlist>
                        </div>
                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_1.value == 'PSTN'">
                            <ejs-dropdownlist formControlName="caller_id_1" (filtering)="PSTNremovedspace($event)"
                                              style="width:  37%;margin-top:  -7px;" [dataSource]='pstnList'
                                              [fields]='fields1' [floatLabelType]="'Auto'"
                                              [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                              [placeholder]='placeholder3' allowFiltering=true required>
                            </ejs-dropdownlist>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <mat-radio-group aria-label="Select an option" formControlName="find_me_follow_me_type_2"
                                             (change)="changeCallerType($event,'caller_id_2')">
                                <mat-radio-button value="SIP">SIP</mat-radio-button> &nbsp; &nbsp;
                                <mat-radio-button value="PSTN" *ngIf="!dialOut">PSTN</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_2.value == 'SIP'">
                            <ejs-dropdownlist formControlName="caller_id_2" (filtering)="SIPremovedspace($event)"
                                              [floatLabelType]="'Auto'"
                                              style="width:  37%;margin-top:  -7px;" [dataSource]='extensionList'
                                              [fields]='fields'
                                              [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                              [placeholder]='placeholder2' allowFiltering=true required>
                            </ejs-dropdownlist>
                        </div>
                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_2.value == 'PSTN'">
                            <ejs-dropdownlist formControlName="caller_id_2" (filtering)="PSTNremovedspace($event)"
                                              style="width:  37%;margin-top:  -7px;" [dataSource]='pstnList'
                                              [fields]='fields1' [floatLabelType]="'Auto'"
                                              [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                              [placeholder]='placeholder3' allowFiltering=true required>
                            </ejs-dropdownlist>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <mat-radio-group aria-label="Select an option" formControlName="find_me_follow_me_type_3"
                                             (change)="changeCallerType($event,'caller_id_3')">
                                <mat-radio-button value="SIP">SIP</mat-radio-button> &nbsp; &nbsp;
                                <mat-radio-button value="PSTN" *ngIf="!dialOut">PSTN</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_3.value == 'SIP'">
                            <ejs-dropdownlist formControlName="caller_id_3" (filtering)="SIPremovedspace($event)"
                                              style="width:  37%;margin-top:  -7px;" [dataSource]='extensionList'
                                              [fields]='fields' [floatLabelType]="'Auto'"
                                              [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                              [placeholder]='placeholder2' allowFiltering=true required>
                            </ejs-dropdownlist>
                        </div>
                        <div class="form-group col-md-6" *ngIf="find_me_follow_me_type_3.value == 'PSTN'">
                            <ejs-dropdownlist formControlName="caller_id_3" (filtering)="PSTNremovedspace($event)"
                                              style="width:  37%;margin-top:  -7px;" [dataSource]='pstnList'
                                              [fields]='fields1' [floatLabelType]="'Auto'"
                                              [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                              [placeholder]='placeholder3' allowFiltering=true required>
                            </ejs-dropdownlist>
                        </div>

                        <div class="col-md-12  example-button-row">
                            <button type="submit" [disabled]="!extensionSettingsForm.valid" mat-raised-button color="primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
