<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong>ACCESS RESTRICTION LIST</strong>
              </div>
              <div class="card-body">
                  <div class="row mr-0" *ngIf="showSearching">
                    <div class="header-btn">
                      <button (click)="downloadPDF()" mat-raised-button color="primary"
                      style=" margin:11px;top:-10px;left:15px;margin-bottom: 25px;background-color: #CD5C5C !important;">Download PDF</button>&nbsp;
                          <div class="view-button">
                            <button mat-raised-button color="primary" style=" margin:11px; top:-10px;" (click)="showInfo()"><i
                                class="material-icons left">add_circle</i> ADD</button>
                          </div>
                      <div class="help-button">
                      </div>
                    </div>
                  </div>
                  <div class="row" style="margin-left:10px;" style="margin-top: -15px;">
                        <ejs-dropdownlist id='ddlelement' [floatLabelType]="'Auto'" (filtering)="companyremovedspace($event)" (close)="closeCompanyDiv($event)" style="width: 20%;" (select)="selectCompanyDiv($event,true)" [dataSource]='companyList' [fields]='fields'
                      [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder' allowFiltering=true>
                    </ejs-dropdownlist>
                       <!-- <mat-form-field>
                              <mat-label>Select Company</mat-label>
                              <mat-select (openedChange)="HandleDropdownFilter('filterProducthtml',ProducthtmlFilter)" #select1>
                                <mat-select-filter  *ngIf="select1.focused" [array]="droplist" [displayMember]="'name'" (filteredReturn)="filterProducthtml = $event"></mat-select-filter>
                                <mat-option *ngFor="let product of filterProducthtml" [value]="product.id"  (click)="selectCompanyDiv(product)">
                                  {{ product.name +'(Ref. Code: ' + product.id + ')'}}</mat-option>
                              </mat-select>
                            </mat-form-field> -->
                  </div>  
                    <app-accordian-filter style="width: 100%;">
                      <form [formGroup]="filterForm" class="row" novalidate>
                        <div class="form-group col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text"  maxlength="20"
                              placeholder="IP"  formControlName="cidr">
                          </mat-form-field>
                        </div>
                        <div class="form-group col-md-3">
                          <mat-form-field>
                            <mat-label>Restriction Type </mat-label>
                            <mat-select placeholder="Restriction Type" formControlName="restriction_type"
                            (selectionChange)="onChangeRes_Type($event)">
                                <mat-option value="" selected>Select Restriction Type</mat-option>
                                <mat-option *ngFor="let Restrict of Restriction" [value]="Restrict.name">
                                    {{ Restrict.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                     
                      </div>
                      <div class="form-group col-md-3" *ngIf="restriction_type.value">
                        <mat-form-field>
                          <mat-label>Access Type</mat-label>
                          <mat-select placeholder="Access Type" formControlName="access_type" multiple
                              (selectionChange)="getAccessArray($event)">
                              <mat-option *ngFor="let Accesses of access" [value]="Accesses">{{Accesses}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                   
                    </div>
                        <div class="form-group col-md-3">
                    <mat-form-field>
                      <mat-label>Status</mat-label>
                      <mat-select placeholder="Restriction Status" formControlName="allow_ip_restriction"  >
                        <mat-option value="" selected>Select Status</mat-option>
                           <mat-option value="Y">Y</mat-option>
                           <mat-option value="N">N</mat-option>  
                      </mat-select>
                  </mat-form-field>
                        </div>
                        <div class="form-group col-md-4" style="margin-top: -15px;">  
                            <ejs-multiselect id='multiselectelement' [floatLabelType]="'Auto'" (filtering)="companyremovedspace($event)" class="mt-2" style="width: 60%;" [dataSource]='companyList'
                            [fields]='fields1' [placeholder]='placeholder' formControlName="company"
                            [popupHeight]='popupHeight' [popupWidth]='popupWidth2' [mode]='mode' [selectAllText]='selectAllText'
                            showSelectAll=true>
                          </ejs-multiselect>
                      </div>
                        <div class="col-md-3 example-button-row" style="margin-left:-7em">
                          <button  mat-raised-button color="primary" (click)="filterData()">Search</button>
                          <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                        </div>
                      </form>
                    </app-accordian-filter>
                  </div>
              </div>
              <div class="example-wrapper" style="margin-top:75px;">
                <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                    <mat-form-field class="float-right">
                        <mat-label>Number of records</mat-label>
                        <mat-select [value]="10" [(ngModel)]="defaultPageSize"  id="page-size">
                            <mat-option value="10" selected>10</mat-option>
                            <mat-option value="50">50</mat-option>
                            <mat-option value="100">100</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [suppressColumnFit]="true"
                    [pageSize]='defaultPageSize' (actionClick)="manageAction($event)"  >
                </app-grid>
            </div>
          </div>
      </div>
</div>
