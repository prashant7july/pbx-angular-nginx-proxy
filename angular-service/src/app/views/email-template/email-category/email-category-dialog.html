<h3 class="card-header-style">Email Category</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form class="row" [formGroup]="categoryForm" (ngSubmit)="submitCategory()">
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Email Category Name</mat-label>
                    <input matInput type="text" placeholder="Enter category name" formControlName="category"
                        maxlength="30"
                        [(ngModel)]="emailCategoryData.category_name" autocomplete="off" appBlockCopyPaste  required />
                </mat-form-field>
                <div *ngIf="category.invalid && (category.dirty || category.touched )" class="reqired-field">
                    <div *ngIf="category.errors.required"> Required Field</div>
                </div>
                <div *ngIf="category.errors.pattern">Invalid name</div>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field>
                    <mat-label>Select Product</mat-label>
                    <mat-select formControlName="product" [(ngModel)]="emailCategoryData.product_id">
                        <mat-option *ngFor='let product of selectedValue' [value]="product.id">
                            {{ product.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="product.invalid && (product.dirty || product.touched)" class="reqired-field">
                    <div *ngIf="product.errors.required">
                        Required Field
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <button type="submit" [disabled]="!categoryForm.valid"  mat-raised-button
                    color="primary">Submit</button>&nbsp;        
                <button type="button" (click)="cancelEmailcategory()" mat-raised-button color="warn">Cancel</button>
            </div>
        </form>       
    </div>
</div>
