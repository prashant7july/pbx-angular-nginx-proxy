<h3 class="card-header-style">Assign Call Rates</h3>
<div mat-dialog-content>
<div class="card-body">
    <form [formGroup]="addRatesForm" class="row" disabled="true">

    <div class="form-group col-md-12">
        <mat-radio-group aria-label="Select an option" (change)="isChnageMinutePlanType($event)" formControlName="plan_type">
            <mat-radio-button value="1"><b>DID Bundle</b></mat-radio-button> &nbsp; &nbsp;
            <mat-radio-button value="5"><b>Outgoing Bundle</b></mat-radio-button> &nbsp; &nbsp;
            <mat-radio-button value="2"><b>Roaming</b></mat-radio-button> &nbsp; &nbsp;
            <mat-radio-button value="4"><b>TeleConsultancy</b></mat-radio-button>
        </mat-radio-group>
    </div>
</form>

    <div class="example-wrapper" style="margin-top:10px;" *ngIf="table">
        <div class="example-header col-md-3">
          <mat-form-field class="float-right">
            <mat-label>Number of records</mat-label>
            <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
              id="page-size">
              <mat-option value="10" selected>10</mat-option>
              <mat-option value="50">50</mat-option>
              <mat-option value="100">100</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
          [pageSize]='defaultPageSize' [suppressColumnFit]="true">
        </app-grid>
    </div>

    <div class="col-lg-12 example-button-row" style="margin-top: 45px;" *ngIf="table">
        <button mat-raised-button color="primary" (click)="submitAssignRates()">Submit</button>
        <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
    </div>
    <div class="col-lg-12 example-button-row" style="margin-top: 45px;" *ngIf="!table">
        <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
    </div>
</div>
</div>
