<h3 class="card-header-style">ADD SMTP</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="smtpForm" (ngSubmit)="submitSmtpForm()" class="row" novalidate>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Service/Name</mat-label> 
                    <input matInput type="text" formControlName="name" maxlength="30" minlength="0" placeholder="Service/Name"
                        required>
                </mat-form-field>           
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Host</mat-label> 
                    <input matInput type="text" formControlName="host"   minlength="0" placeholder="Host" maxlength="64"
                        required>
                </mat-form-field>           
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Port</mat-label> 
                    <input matInput type="text" formControlName="port" (keypress)="commonService.numberOnly($event)"  maxlength="5" minlength="0" placeholder="Port"
                        required>
                </mat-form-field>  
                <div *ngIf="port.invalid && (port.dirty || port.touched)" class="reqired-field">
                    <div *ngIf="port.errors.required">
                        Required Field
                    </div>
                    <div *ngIf="port.errors.maxlength">Port max length is 5 character long.</div>
                    <!-- <div *ngIf="port.errors.minlength">Port min length is 2 character.</div> -->
                    <div *ngIf="port.errors.max">Port exceeds</div>
                </div>         
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Username</mat-label> 
                    <input matInput type="text" formControlName="username"  maxlength="50" minlength="0" placeholder="Username"
                        required>
                </mat-form-field>           
            </div>
            <!-- <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Password</mat-label> 
                    <input matInput type="text" formControlName="password"  maxlength="15" minlength="0" placeholder="Password"
                        required>
                </mat-form-field>           
            </div> -->
            <div class="form-group col-md-4" >
                <mat-form-field class="example-full-width" style="width:57% !important">
                    <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password"
                        placeholder="Password" autocomplete="new-password" maxlength="16" minlength="6" required>
                    <button mat-icon-button matSuffix (click)="hide1 = !hide1; $event.preventDefault();"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1" >
                        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="reqired-field">
                    <div *ngIf="password.errors.minlength">Password should be atleast 6 character long</div>
                </div>
            </div>
            <div class="form-group col-md-4" style="margin-top: 15px;">
                <mat-slide-toggle formControlName="status" [disabled]="disable">
                 Status
                </mat-slide-toggle>
            </div>
            
            <div class="form-group col-md-12">
                <button type="submit" mat-raised-button [disabled]="!smtpForm.valid" color="primary">Submit</button>
                &nbsp;
                <button mat-raised-button color="warn" (click)="cancelForm()">Cancel</button>
            </div>

        </form>
    </div>
</div>
