<h3 class="card-header-style">CIRCLE</h3>
<div mat-dialog-content *ngIf="isEdit">
    <div class="card-body">
        <form [formGroup]="circleForm" (ngSubmit)="submitCircle()" class="row">
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Circle Name</mat-label>
                        <input matInput type="text" formControlName="name" maxlength="20" [(ngModel)]="circleData.name" 
                         autocomplete="off" appBlockCopyPaste (keypress)="commonService.alphabetOnly($event)">
                    </mat-form-field>
                    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched )" class="reqired-field">
                            <div *ngIf="name.errors.required"> Required Field</div>
                        <div *ngIf="name.errors.pattern">
                            Invalid name
                        </div>
                    </div> -->
                </div>
                <div class="form-group col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Description</mat-label>
                            <textarea  matInput formControlName="description"
                            [(ngModel)]="circleData.description"
                            autocomplete="off" appBlockCopyPaste>

                            </textarea>
                            <!-- <input matInput type="text" formControlName="description"
                                [(ngModel)]="circleData.description"
                                autocomplete="off" appBlockCopyPaste> -->
                    </mat-form-field>
                    <!-- <div *ngIf="description.invalid && (description.dirty || description.touched )" class="reqired-field">
                        <div *ngIf="description.errors.required"> Required Field</div>
                        <div *ngIf="feature_limit.errors.pattern">
                            Negetive number not allowed 
                        </div>  
                    </div>-->
                </div> 
               
                <div class="col-lg-12 example-button-row">
                    <button type="submit" mat-raised-button  color="primary">Submit</button>
                    <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
                </div>
        </form>
    </div>
</div>
