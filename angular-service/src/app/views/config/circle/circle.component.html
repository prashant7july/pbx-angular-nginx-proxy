<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ADD CIRCLE</strong>
        </div>
        <div class="card-body">
          <div class="row offset-md-1">
              <form  [formGroup]="circleForm" (ngSubmit)="submitCircle()" class="row" novalidate >
                <div class="form-group col-md-12">
                  <mat-form-field class="example-full-width">
                      <mat-label>Circle *</mat-label>
                          <input matInput type="text" formControlName="circle" (keypress)="commonService.alphabetOnly($event)" (keyup)="commonService.toUpperCase($event)" maxlength="20" placeholder="Circle Name">
                      </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"  placeholder="description"></textarea>   
                      <!-- <input matInput type="text" formControlName="circle" maxlength="20"> -->
                    </mat-form-field>
            </div>
              <div class="form-group col-md-12">
                <button type="submit" mat-raised-button [disabled]="!circleForm.valid" color="primary">Submit</button>
                &nbsp;
                <button mat-raised-button color="warn" (click)="cancelForm()">Cancel</button>
              </div>
             
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
