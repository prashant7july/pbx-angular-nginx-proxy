<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Group Contacts</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>{{groupName | titlecase}}</strong></h5>
          <div id="pbx_feature" class="row" *ngIf="customerList.length>=1; else templateName">
            <div class="form-group col-md-4 switch-div" *ngFor="let contact of customerList">
              <div style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer;">
                <i class="fa fa-university" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.company_name}}</strong><br />
                <i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact?.name || contact?.first_name}} {{contact?.last_name}}</strong><br />
                <!-- <i class="fa fa-mobile"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact?.phone_number1 || contact?.mobile}}</strong><br /> -->
                <!-- <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.phone_number2}}</strong> -->

              </div>
            </div>
            <div class="col-md-12 example-button-row">
              <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
            </div>
          </div>
          <ng-template #templateName>
            <i>oops... This Contact Group is not associate with any contact.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
              </div>
            </div>
          </ng-template>
          <!-- Pbx Features end -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
