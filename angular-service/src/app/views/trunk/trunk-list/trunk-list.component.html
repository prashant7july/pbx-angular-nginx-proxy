
<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong>TRUNK LIST</strong> 
              </div>
              <div class="card-body">
                  <div class="row" >
                    <div class="header-btn">
                          <div class="view-button" *ngIf="isAdd && trunkMenu.all_permission && user == '2'">
                            <button mat-raised-button color="primary" style=" margin:11px; top:-10px;" (click)="addTrunk()" >
                              <i class="material-icons left">add_circle</i> ADD</button>
                          </div>
                    </div>
                  </div>
                  <div class="row" >
                    <div class="header-btn">
                          <div class="view-button" *ngIf="isAdd">
                            <button mat-raised-button color="primary" style=" margin:11px; top:-10px;" (click)="addTrunk()" >
                              <i class="material-icons left">add_circle</i> ADD</button>
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <app-accordian-filter style="width: 100%">
                      <form [formGroup]="filterForm" class="row">
                        <div class="form-group col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text"  maxlength="20"
                              placeholder="Name" formControlName="by_name" >
                          </mat-form-field>
                        </div>
                        <div class="form-group col-md-4 " *ngIf="user_type == '0'" >
                          <ejs-dropdownlist id='customer' [floatLabelType]="'Auto'" [dataSource]='customer_list'
                          [fields]='fields2' formControlName="by_company" required style="width:50%"
                               [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='Company Name' allowFiltering=true>
                          </ejs-dropdownlist>
                      </div>
                  
                        <div class="col-md-3 example-button-row">
                          <button (click)="filterData()" mat-raised-button color="primary">Search</button>
                          <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                        </div>
                      </form>
                    </app-accordian-filter>
                  </div>
              </div>
              
              <div class="example-wrapper" style="margin-top:75px;">
                <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:7px;">
                    <mat-form-field class="float-right">
                        <mat-label>Number of records</mat-label>
                        <mat-select [value]="10" [(ngModel)]="defaultPageSize"  id="page-size">
                            <mat-option value="10" selected>10</mat-option>
                            <mat-option value="50">50</mat-option>
                            <mat-option value="100">100</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> 
                 <div style="margin-right: 18px;
                margin-left: 16px;" >
                <app-grid [rowData]="rowData" [columnDefs]="columnDefs" [dataSource]="dataSource" [suppressColumnFit]="true"
                    [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
                </app-grid>
                </div> 
             </div>
           </div>
      </div>
  </div>
</div>
