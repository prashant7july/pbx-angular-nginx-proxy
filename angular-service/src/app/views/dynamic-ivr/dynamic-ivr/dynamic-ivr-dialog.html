<h3 class="card-header-style">Contact List</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="dynamicIvrForm" (ngSubmit)="submitDynamicIvrForm()" class="row">
             <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name"
                            maxlength="20" autocomplete="off"  required>
                    </mat-form-field>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="reqired-field">
                        <div *ngIf="name.errors.required">
                            Required Field
                        </div>
                        <div *ngIf="name.errors.pattern">
                            Invalid name
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4" style="margin-top:9px;">
                           <ejs-dropdownlist  
                             formControlName="prompt" (filtering)="Countryremovedspace($event)"
                            style="width: 90%; margin-top: -16px;" [dataSource]='promptList' [fields]='fields2' [floatLabelType]="'Auto'"
                            [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='Select prompt' allowFiltering=true>
                        </ejs-dropdownlist> 
                </div>

                
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>URL/API</mat-label>
                        <input matInput type="text" formControlName="url_api" id="organization" maxlength="20"
                        placeholder="URL/API" autocomplete="off"
                        >
                    </mat-form-field>                   
                </div>

                <div class="form-group col-md-4" style="margin-top:9px;">
                           <ejs-dropdownlist  
                             formControlName="url_api_action" (filtering)="Countryremovedspace($event)"
                            style="width: 90%; margin-top: -16px;" [dataSource]='urlActionList' [fields]='fields' [floatLabelType]="'Auto'"
                            [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='URL Action' allowFiltering=true>
                        </ejs-dropdownlist> 
                </div>
                
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>URL/API Response</mat-label>
                        <input matInput type="text" formControlName="url_api_response" id="url_response" maxlength="50"
                            placeholder="URL Response" autocomplete="off"
                            >
                    </mat-form-field>
                </div>

                <div class="form-group col-md-4">
                    <mat-label>Recording</mat-label>
                    <mat-slide-toggle formControlName="recording"
                      ></mat-slide-toggle>
                    <div class="hrt" style="width:820px;"></div>
                  </div>

                  <div class="form-group col-md-4">
                    <mat-label>DTMF</mat-label>
                    <mat-slide-toggle formControlName="dtmf"
                     ></mat-slide-toggle>
                    <div class="hrt" style="width:820px;"></div>
                  </div>

                <div class="col-lg-12 example-button-row">
                    <button mat-raised-button color="primary" [disabled]="!dynamicIvrForm.valid" [disabled]="isloading">Submit
                        <img *ngIf="isloading" src="1amw.gif">
                    </button>
                    <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
                </div>
        </form>
    </div>
</div>
