<h3 class="card-header-style">Change Password Information</h3>
<div mat-dialog-content>
    <div class="card-body">
        <div class="row">
            <mat-card
                style="background-color:#d2e1f8 !important;color:#115375  !important;border-color:#d2e1f8 !important;width:100%;">
                <mat-card-content style="font-size:16px;">
                    User may change password of his account at any time as per needs. But they have to follow the Password Rule which should include any Special character, Number with minimum range. Users need to fill an existing password along with a new password for change.
                </mat-card-content>
                <img src="assets/img/changePassword.png" style="width:100%;">
            </mat-card>
        </div>
        <div class="row" style="margin-top:36px;">
            <div class="col-md-4 example-button-row" style="margin:-17px;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
