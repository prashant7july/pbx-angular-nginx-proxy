<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>TRUNK ROUTING</strong>
        </div>
        <br>
        <div class="card-body" style="margin-top: 5px;" >
        <form [formGroup]="routingForm" class="row">
        <div class="form-group col-md-4 "  >
            <mat-form-field style="width: 334px;
            margin-top: 7px;">
            <mat-label>Select Trunk </mat-label>
            <mat-select formControlName="trunk_name" [(ngModel)]="trunk_id" required>
                <mat-option *ngFor='let i of trunkName' [value]="i.id" [disabled]="!i.flag">
                    {{ i.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
          <!-- <ejs-dropdownlist id='ddlelement' [floatLabelType]="'Auto'"  [dataSource]='trunkName' 
          [fields]='fields2' formControlName="trunk_name" [(ngModel)]="trunk_id"
               [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='Trunk List' allowFiltering=true required >
             </ejs-dropdownlist> -->
       </div>
      
        <div class="form-group col-md-4 "  >
          <ejs-dropdownlist id='ddlelement' [floatLabelType]="'Auto'"  [dataSource]='trunkRoutingFeature'
          [fields]='fields' formControlName="active_feature"  (change)="changeFeature($event)" [(ngModel)]="active_feature"
               [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='Feature List' allowFiltering=true required>
             </ejs-dropdownlist>
       </div>
     
        <div class="form-group col-md-4 " *ngIf="isPrompt" >
          <ejs-dropdownlist id='ddlelement' [floatLabelType]="'Auto'"  [dataSource]='promptList'
          [fields]='fields2' formControlName="prompt_id"  [(ngModel)]="destination"
               [popupHeight]='popupHeight' [popupWidth]='popupWidth' placeholder='Prompt List' allowFiltering=true required >
             </ejs-dropdownlist>
       </div>

       <div class="form-group col-md-4" *ngIf="isSIP" >
        <mat-slide-toggle formControlName="enable_bypass" (change)="changeToggleOut($event)" [(ngModel)]="enable_bypass"
            style="margin-top: 13px;">Enable Bypass Media</mat-slide-toggle>
            <div class="hrt" style="width:820px;" ></div>
      </div>

      <div class="col-lg-12 example-button-row" style="margin-left: 535px;">
        <button mat-raised-button color="primary" [disabled]="!routingForm.valid" (click)="submitRoutingForm()">Submit</button>
        <button mat-raised-button color="warn" (click)="cancleDialog()">Cancel</button>
    </div>

       </form>
     </div>  
  </div>
 </div>
</div>
