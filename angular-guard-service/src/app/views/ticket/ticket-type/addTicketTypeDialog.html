<h3 class="card-header-style">TICKET TYPE</h3>
<div mat-dialog-content >
    <div class="card-body">
        <form [formGroup]="ticketForm" (ngSubmit)="submitTicket()" class="row">
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width" style="width: 100%;">
                        <mat-label>Ticket Type</mat-label>
                        <input matInput type="text" formControlName="name" maxlength="20" [(ngModel)]="ticketData.name" required
                         autocomplete="off" appBlockCopyPaste (keypress)="commonService.alphabetOnly($event)" style="text-transform: capitalize">
                    </mat-form-field>
                    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched )" class="reqired-field">
                            <div *ngIf="name.errors.required"> Required Field</div>
                        <div *ngIf="name.errors.pattern">
                            Invalid name
                        </div>
                    </div> -->
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Product</mat-label>
                        <mat-select formControlName="product_id" [(ngModel)]="ticketData.product_id">
                          <mat-option value="" disabled>Select Product </mat-option>
                          <mat-option *ngFor='let product of productList' [value]="product.id">
                            {{ product.name }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div> 
                <div class="form-group col-md-12">
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <!-- <mat-label>Description</mat-label> -->
                            <textarea  matInput formControlName="description"
                            [(ngModel)]="ticketData.description"
                            autocomplete="off"  placeholder="Description">

                            </textarea>
                    </mat-form-field>
                 </div> 
               
                <div class="col-lg-12 example-button-row">
                    <button type="submit" mat-raised-button  color="primary">Submit</button>
                    <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
                </div>
        </form>
    </div>
</div>
