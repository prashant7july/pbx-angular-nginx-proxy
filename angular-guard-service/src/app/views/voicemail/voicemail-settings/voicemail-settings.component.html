<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>VOICEMAIL SETTING</strong>
        </div>
        <div class="card-body">
          <div class="help-button row" style="float:right;">
            <button mat-raised-button (click)="showInfo()"
              style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
              <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
              HELP
            </button>
          </div>
          <form [formGroup]="voicemailSettingsForm" (ngSubmit)="submitVoicemailSettings()" class="row" style="margin-top: 70px;">
            <div class="form-group col-md-4 switch-div">
              <mat-slide-toggle formControlName="voicemailToEmail" [(ngModel)]="voicemailData.voicemailToEmail">
                Voicemail to Email
              </mat-slide-toggle>
            </div>
            <div class="form-group col-md-4 switch-div" *ngIf="voicemailData.voicemailToEmail || voicemailData.deliverVoicemailTo">
              <mat-slide-toggle formControlName="delVoicemailAfterEmail"
                [(ngModel)]="voicemailData.delVoicemailAfterEmail">
                Delete Voicemail After Email
              </mat-slide-toggle>
            </div>
            <div class="form-group col-md-4 switch-div">
              <mat-slide-toggle formControlName="announceCallerID" [(ngModel)]="voicemailData.announceCallerID">
                Announce CallerID
              </mat-slide-toggle>
            </div>
            <div class="form-group col-md-4 switch-div">
              <mat-slide-toggle formControlName="deliverVoicemailTo" [(ngModel)]="voicemailData.deliverVoicemailTo"
                (change)="showDeliverVoiceMail($event)">
                Deliver Voicemail To
              </mat-slide-toggle>
            </div>
            <!-- *ngIf="isotherEmail" -->
            <div class="form-group col-md-4 switch-div">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="text" id="otherEmail" formControlName="otherEmail" placeholder="Enter email"
                  [(ngModel)]="voicemailData.otherEmail" autocomplete="new-email" appBlockCopyPaste required>
              </mat-form-field>
              <div *ngIf="otherEmail.invalid && (otherEmail.dirty || otherEmail.touched)" class="reqired-field">
                <div *ngIf="otherEmail.errors.required">
                  Required Field
                </div>
                <div *ngIf="otherEmail.errors.pattern">Email must be a valid</div>
              </div>
            </div>
            <div class="col-lg-12 example-button-row">
              <button mat-raised-button [disabled]="!voicemailSettingsForm.valid" color="primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
