<h3 class="card-header-style">Voicemail Settings Information</h3>
<div mat-dialog-content>
    <div class="card-body">
        <div class="row">
            <mat-card
                style="background-color:#d2e1f8 !important;color:#115375  !important;border-color:#d2e1f8 !important;width:100%;">
                <mat-card-content style="font-size:16px;text-align: justify;">
                    A voicemail system is a computer- based system that allows users and subscribers to exchange
                    personal voice messages.<br />
                    Users can define email to receive voicemail, announce caller id and delete VM after email too.
                </mat-card-content>
                <img src="assets/img/voicemailsetting.png" style="width:50%;margin-left:auto;margin-right:auto;display:block;">
            </mat-card>
        </div>
        <div class="row" style="margin-top:36px;">
            <div class="col-md-4 example-button-row" style="margin:-17px;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
