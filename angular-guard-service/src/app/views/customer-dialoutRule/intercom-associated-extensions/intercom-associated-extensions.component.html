<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Mapped Extensions</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <strong>{{ name }}</strong>
          </h5>                    
          <div
            id="pbx_feature"
            class="row"
          >
            <div
              class="form-group col-md-4 switch-div"
              *ngFor="let package of extensionDetails"
            >
              <div
                style="border: 1px solid #B5B5B5; padding: 8px; cursor: pointer"
              >
                <i class="fa fa-briefcase" aria-hidden="true"></i
                >
                &nbsp;&nbsp;<strong>{{ package.username }}</strong
                >
                <br />
                <br />
                <i class="fa fa-address-book-o" aria-hidden="true"></i
                  >
                  &nbsp;&nbsp;<strong>{{ package.ext_number }}</strong
                  >
              </div>
            </div>
            <div class="col-md-12 example-button-row">
              <button backButton mat-raised-button color="primary">
                <i class="fa fa-reply fa-fw"></i>Back
              </button>
            </div>
          </div>
          <ng-template #templateName>
            <i>oops... This Intercom Dialout is not mapped with any extension.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary">
                  <i class="fa fa-reply fa-fw"></i>Back
                </button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
