<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>APPOINTMENT REPORT</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="header-btn">
                            <button (click)="downloadPDF()" mat-raised-button color="primary"
                                style=" margin:11px;top:-10px;left:10px;background-color: #CD5C5C !important;">Download
                                PDF</button>
                            <button (click)="exportToExcel()" mat-raised-button color="warn"
                                style=" margin:11px; top:-10px; background-color: #01A89E !important;">Excel
                                Export</button>
                            <!-- <div class="help-button">
                                <button mat-raised-button (click)="showInfo()"

                                    <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;"
                                        aria-hidden="true"></i>
                                    HELP
                                </button>
                            </div> -->
                        </div>
                    </div>
                    <div class="row">
                        <app-accordian-filter style="width: 100%">
                            <form [formGroup]="filterForm" class="row" novalidate>
                                <div class="form-group col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Date Range</mat-label>
                                        <input matInput placeholder="Pick a Date Range" formControlName="by_date"
                                            bsDaterangepicker autocomplete="off" readonly
                                            [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', rangeInputFormat: 'DD/MM/YYYY', customTodayClass: 'custom-today-class'}" />
                                    </mat-form-field>
                                </div>
                                <!-- <div class="form-group col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Buy Cost</mat-label>
                                        <input matInput type="text" formControlName="by_sellcost"
                                            (keypress)="commonService.floatOnly($event)" maxlength="5"
                                            placeholder="Buy Cost">
                                    </mat-form-field>
                                </div> -->
                                <div class="form-group col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Caller</mat-label>
                                        <input matInput type="text" formControlName="by_src"
                                            (keypress)="commonService.numberOnly($event)" maxlength="8"
                                            placeholder="Caller">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Callee</mat-label>
                                        <input matInput type="text" formControlName="by_dest"
                                            (keypress)="commonService.numberWithAstrick($event)" maxlength="15"
                                            placeholder="Callee">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3" style="margin-top:-8px;">
                                    <ejs-multiselect id='multiselectelement' [floatLabelType]="'Auto'" (filtering)="Countryremovedspace($event)" class="mt-2" style="width: 80%;" [dataSource]='allCountryList' 
                                    [placeholder]='placeholder' [fields]="fields1" formControlName="by_destination" [popupHeight]='popupHeight' [popupWidth]='popupWidth'
                                    [mode]='mode' [selectAllText]='selectAllText' showSelectAll=true >
                                  </ejs-multiselect>

                                    <!-- <ejs-dropdownlist [floatLabelType]="'Auto'"
                                    formControlName="by_destination" (filtering)="Countryremovedspace($event)" 
                                   style="width: 70%;" [dataSource]='allCountryList' [fields]='fields1' 
                                   [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder5' allowFiltering=true>
                               </ejs-dropdownlist>  -->
                                    <!-- <mat-form-field>
                                        <mat-label>Country</mat-label>
                                        <mat-select formControlName="by_destination"
                                            (openedChange)="HandleDropdownFilter('filterCountry',CountryFilter)"
                                            #select2>
                                            <mat-select-filter *ngIf="select2.focused" [array]="allCountryList"
                                                [displayMember]="'name'"
                                                (filteredReturn)="filterCountry = $event"></mat-select-filter>
                                            <mat-option value="" selected>Select Country</mat-option>
                                            <mat-option *ngFor='let con of filterCountry' [value]="con.phonecode">
                                                {{ con.name }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field> -->
                                </div>
                                <div class="form-group col-md-3" style="margin-top:-7px;">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Caller ID</mat-label>
                                        <input matInput type="text" formControlName="by_callerid" maxlength="30"
                                            placeholder="Caller ID">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3" style="margin-top:-15px;">
                                    <ejs-dropdownlist  
                                    formControlName="by_terminatecause" (filtering)="Terminateremovedspace($event)" 
                                   style="width: 70%;" [dataSource]='terminatecause' [fields]='fields2' [floatLabelType]="'Auto'"
                                   [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder2' allowFiltering=true>
                               </ejs-dropdownlist> 
                                    <!-- <mat-form-field>
                                        <mat-label>Terminate Cause</mat-label>
                                        <mat-select formControlName="by_terminatecause"
                                            (openedChange)="HandleDropdownFilter('filterCause',CauseFilter)" #select3>
                                            <mat-select-filter *ngIf="select3.focused" [array]="terminatecause"
                                                [displayMember]="'description'"
                                                (filteredReturn)="filterCause = $event"></mat-select-filter>
                                            <mat-option value="" selected>Select Terminate Cause</mat-option>
                                            <mat-option *ngFor='let term of filterCause' [value]="term.digit">
                                                {{ term.digit }} - {{term.description}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field> -->
                                </div>
                                <div class="form-group col-md-3" style="margin-top:-15px;">
                                    <ejs-dropdownlist [floatLabelType]="'Auto'"
                                    formControlName="by_appointment" (filtering)="Appointmentremovedspace($event)" 
                                   style="width: 70%;" [dataSource]='appointmentList' [fields]='fields10' 
                                   [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder6' allowFiltering=true>
                               </ejs-dropdownlist> 
                                    <!-- <mat-form-field>
                                        <mat-label>Appointment</mat-label>
                                        <mat-select formControlName="by_appointment"
                                            (openedChange)="HandleDropdownFilter('filterAppointment',AppointmentFilter)"
                                            #select4>
                                            <mat-select-filter *ngIf="select4.focused" [array]="appointmentList"
                                                [displayMember]="'name'"
                                                (filteredReturn)="filterAppointment = $event"></mat-select-filter>
                                            <mat-option value="" selected>Select Appointment</mat-option>
                                            <mat-option *ngFor='let app of filterAppointment' [value]="app.id">
                                                {{ app.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field> -->
                                </div>

                                <div class="form-group col-md-3 example-button-row">
                                    <button (click)="filterData()" mat-raised-button color="primary">Search</button>
                                    <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                                </div>
                            </form>
                        </app-accordian-filter>
                    </div>

                    <div class="example-wrapper" style="margin-top:75px;">
                        <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                            <mat-form-field class="float-right">
                                <mat-label>Number of records</mat-label>
                                <mat-select [value]="10" [(ngModel)]="defaultPageSize"
                                    (selectionChange)="onPageSizeChanged($event)" id="page-size">
                                    <mat-option value="10" selected>10</mat-option>
                                    <mat-option value="50">50</mat-option>
                                    <mat-option value="100">100</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
                            [suppressColumnFit]="suppressColumnFit" [pageSize]='defaultPageSize'>
                        </app-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
