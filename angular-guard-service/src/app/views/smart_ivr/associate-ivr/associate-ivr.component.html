<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>MAPPED IVR</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <strong>{{ ivrName | titlecase }}</strong>
          </h5>
          <div
            id="pbx_feature"
            class="row"
            *ngIf="contactList.length >= 1; else templateName"
          >
            <div
              class="form-group col-md-4 switch-div"
              *ngFor="let contact of contactList"
            >
              <div
                style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer"
              >
                <i class="fa fa-user-o" aria-hidden="true"></i
                >&nbsp;&nbsp;<strong>{{ contact.name }}</strong
                ><br />
              </div>
            </div>
            <div class="col-md-12 example-button-row">
              <button backButton mat-raised-button color="primary">
                <i class="fa fa-reply fa-fw"></i>Back
              </button>
            </div>
          </div>
          <ng-template #templateName>
            <i>oops... This IVR has no mapped IVR !.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary">
                  <i class="fa fa-reply fa-fw"></i>Back
                </button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
