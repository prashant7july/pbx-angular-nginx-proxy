<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>IVR</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="ivrForm" class="row">
            <div class="form-group col-md-3">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="name"
                  id="name"
                  placeholder="Name"
                  maxlength="20"
                  autocomplete="off"
                  appBlockCopyPaste
                  required
                />
              </mat-form-field>
              <div
                *ngIf="name.invalid && (name.dirty || name.touched)"
                class="reqired-field"
              >
                <div *ngIf="name.errors.required">Required Field</div>
                <div *ngIf="name.errors.pattern">Invalid name</div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <mat-form-field>
                <mat-label>IVR Prompt</mat-label>
                <mat-select formControlName="ivr_prompt" required>
                  <mat-option
                    *ngFor="let ivr of selectedIVRValue"
                    [value]="ivr.id"
                  >
                    {{ ivr.prompt_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div
                *ngIf="
                  ivr_prompt.invalid && (ivr_prompt.dirty || ivr_prompt.touched)
                "
                class="reqired-field"
              >
                <div *ngIf="ivr_prompt.errors.required">Required Field</div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  formControlName="description"
                  placeholder="Description"
                  maxlength="150"
                  style="resize: none"
                  autocomplete="off"
                  appBlockCopyPaste
                ></textarea>
              </mat-form-field>
            </div>
          </form>
          <div class="diagram-serialization" style="width: 100%; height: 10%">
            <ejs-toolbar width="100%" (clicked)="onClicked($event)">
              <e-items>
                <e-item
                  id="palette-icon"
                  prefixIcon="e-ddb-icons2 e-toggle-palette"
                ></e-item>
                <e-item
                  text="New"
                  tooltipText="New"
                  prefixIcon="e-ddb-icons e-new"
                ></e-item>
                <e-item type="Separator"></e-item>
                <e-item
                  text="Save"
                  tooltipText="Save"
                  prefixIcon="e-ddb-icons e-save"
                ></e-item>
                <e-item type="Separator"></e-item>
              </e-items>
            </ejs-toolbar>
          </div>
          <div class="control-section">
            <div class="sb-mobile-palette-bar col-md-6">
              <div
                id="palette-icon"
                style="float: right"
                role="button"
                class="e-ddb-icons1 e-toggle-palette"
              ></div>
            </div>
            <div id="palette-space" class="sb-mobile-palette">
              <ejs-symbolpalette
                #symbolpalette
                id="symbolpalette"
                [expandMode]="expandMode"
                [palettes]="palette"
                [symbolHeight]="60"
                [symbolWidth]="60"
                [symbolMargin]="symbolMargin"
              >
              </ejs-symbolpalette>
            </div>
            <div id="diagram-space" class="sb-mobile-diagram sb-bpmn-editor">
              <ejs-diagram
                #diagram
                id="diagram"
                width="100%"
                height="469px"
                [nodes]="nodes"
                [connectors]="connectors"
                [snapSettings]="snapSettings"
                (created)="diagramCreate($event)"
                (dragEnter)="dragEnter($event)"
                [contextMenuSettings]="contextMenu"
                (contextMenuOpen)="contextMenuOpen($event)"
                (contextMenuClick)="contextMenuClick($event)"
              >
              </ejs-diagram>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
