<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>PACKAGE CUSTOMERS</strong>
        </div>
        <div class="col-md-12 example-button-row mt-3"  style="margin-left: 90%;">
          <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
        </div>
        <div class="card-body" style="margin-top: -2.7%;">
          <h5 class="card-title"><strong>{{groupName | titlecase}}</strong></h5>
          <div id="pbx_feature" class="row" *ngIf="customerList.length>=1; else templateName">
            <div class="form-group col-md-4 switch-div" *ngFor="let customer of customerList">
              <div style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer;"
                (click)='openDialog(customer.customer_id)'>
                <i class="fa fa-university"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{customer.company_name}}</strong><br />
                <small><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;&nbsp;{{customer.first_name}}
                  {{customer.last_name}}</small>
              </div>
            </div>            
          </div>

          <ng-template #templateName>
            <i>oops... This Package is not assigned to any customer.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
              </div>
            </div>
          </ng-template>
          <!-- Pbx Features end -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
