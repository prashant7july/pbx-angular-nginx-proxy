<h3 class="card-header-style">Add Contacts</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="contactGroupForm" (ngSubmit)="submitContactListForm()" class="row">
            <!-- <div class="hr-sect">Add Contact</div> -->
            <div class="form-group col-md-12">
                <ejs-multiselect id='multiselectelement' (select)="isChageContacts($event)" [dataSource]='contactList' [fields]='fields'
                    [placeholder]='placeholder'  formControlName="contacts"  [mode]='mode' [selectAllText]='selectAllText' showSelectAll=true   [popupHeight]='popupHeight' [popupWidth]='popupWidth'>
                </ejs-multiselect>
                <br>
            </div>
            <div class="col-lg-12 example-button-row">
                <button mat-raised-button  color="primary">Submit</button>
                <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
            </div>
        </form>
    </div>
</div>
