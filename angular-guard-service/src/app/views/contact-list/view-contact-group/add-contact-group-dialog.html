<h3 class="card-header-style">Contact Group</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="contactGroupForm" (ngSubmit)="submitContactListForm()" class="row">
             <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name" [(ngModel)]="contactData.name"
                            maxlength="20" autocomplete="off" required>
                    </mat-form-field>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="reqired-field">
                        <div *ngIf="name.errors.required">
                            Required Field
                        </div>
                        <div *ngIf="name.errors.pattern">
                            Invalid name
                        </div>
                    </div>
                </div>
             
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <input matInput type="text" formControlName="description" id="description" maxlength="20"
                            placeholder="Description" [(ngModel)]="contactData.description" autocomplete="off" >
                    </mat-form-field>                   
                </div>

                <div class="form-group col-md-12" *ngIf="isContactSection">
                    <ejs-multiselect id='multiselectelement' [dataSource]='contactList' [fields]='fields'
                        [placeholder]='placeholder' [(ngModel)]="contactData.contacts"  [mode]='mode' [selectAllText]='selectAllText' showSelectAll=true  formControlName="contacts"  [popupHeight]='popupHeight' [popupWidth]='popupWidth'>
                    </ejs-multiselect>
                    <br>
                </div>
                
                <div class="col-lg-12 example-button-row">
                    <button mat-raised-button  color="primary">Submit</button>
                    <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
                </div>
        </form>
    </div>
</div>
