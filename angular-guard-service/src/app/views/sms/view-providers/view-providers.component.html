<!--new-->
<div class="animated fadeIn" >
  <div class="row">
    <div class="col-lg-12">
      <div class="card" style="background-color: #dbd9d9 !important; height: 40em;">
        <div class="card-header">
          <strong>ASSOCIATE SMS PLAN</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 mt-4">
              <h5 class="card-title"><strong>{{headerName}}</strong></h5>
              <button backButton mat-raised-button color="primary" style="float: right;margin-top: -3em;margin-right: 2em;"><i class="fa fa-reply fa-fw"></i>Back</button>
  
            </div>
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-5">
                      <!-- <h5 class="card-title mb-0"><strong> {{groupName | titlecase}} - Associate Customers</strong> -->
                        <h5 class="card-title mb-0"><strong>SMS PLAN NAME</strong>
                      </h5>
                    </div>
                    <!--/.col-->
                  </div>
                  <!--/.row-->
                  <div class="card-body">
                    <div id="pbx_feature" class="row" *ngIf="associateSMS.length>=1; else templateName">
                      <div class="form-group col-md-4 switch-div" *ngFor="let sms of associateSMS">
                        <div style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer;">
                          <i class="fa fa-envelope-o"
                          aria-hidden="true"></i>&nbsp;&nbsp;{{sms.name}}<br /> 
                        </div>
                      </div>
                  
                    </div>
                    <ng-template #templateName>
                      <i>oops... This SMS Plan is not associate to any user.</i>
                      <div class="row">
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div><!-- card -->
            </div>
          </div>
        </div>

    

       
        <!-- <div class="col-md-12 example-button-row mb-4 ml-2">
          <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
