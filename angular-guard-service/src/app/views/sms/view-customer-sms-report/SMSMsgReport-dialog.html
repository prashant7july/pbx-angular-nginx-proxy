<h3 class="card-header-style">SMS Report Message</h3>
<div mat-dialog-content>
    <div class="card-body">
        <table class="table">
            <thead class="thead-light">
                <th>
                    <h5 style="color:black"><b>Message</b></h5>
                </th>
                <tr>
                    <th scope="col" > 
                       {{BindData}}
                    </th>
                   
                </tr>
            </thead>
        </table>
        <div class="col-lg-12 example-button-row">
            <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
        </div>
    </div>
</div>
