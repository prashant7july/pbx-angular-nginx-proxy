<h3 class="card-header-style">Remove Extension Minute</h3>
<div mat-dialog-content>
  <div class="card-body">
        <form class="row" [formGroup]="removeMinuteForm">          
            <div class="form-group col-md-4">
                <ejs-dropdownlist id='ddltooltip' (filtering)="Countryremovedspace($event)" formControlName="dial_prefix"
                style="width: 70%;margin-top:-7px;" [dataSource]='countryList' [fields]='fields' (change)="selectDestinationMinute($event)"
                 [floatLabelType]="'Auto'"  [placeholder]='placeholder2' allowFiltering=true>
                </ejs-dropdownlist>                                                
            </div>   
            
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-label>Extension Total Minute</mat-label>
                  <input [value]="minutes" matInput autocomplete="off" readonly>
                </mat-form-field>
            </div>

            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-label>Extension Used Minute</mat-label>
                  <input [value]="used_minutes" matInput autocomplete="off" readonly>
                </mat-form-field>
            </div>
        </form>       
        
        <div class="col-lg-12 example-button-row">
            <button mat-raised-button color="primary" (click)="removeMinutes();">Remove</button>
            <button mat-raised-button color="warn" type="button" (click)="cancleDialog()">Cancel</button>
        </div>
  </div>
</div>
