<h3 class="card-header-style">BOOSTER MINUTE INFO</h3>
<div mat-dialog-content>
    <div class="card-body">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <!-- <th scope="col">Call Plan</th> -->
                    <th scope="col">Country Name</th>
                    <!-- <th scope="col">Gateway</th> -->
                    <th scope="col">Group Name</th>
                    <th scope="col">Minutes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rate of callPlanRateList">
                    <!-- <td>{{rate.call_plan}}</td> -->
                    <td>{{rate.destination_name}}</td>
                    <!-- <td>{{rate.gatewayName}}</td> -->
                    <td>{{rate.group_name}}</td>
                    <td>{{rate.group_minutes}}</td>
                    
                </tr>
               
            </tbody>
        </table>

        <div class="col-lg-12 example-button-row">
            <!-- <button mat-raised-button [disabled]="!callPlanGroupForm.valid" color="primary" >Submit</button> -->
            <button mat-raised-button color="warn" (click)="onNoClick($event)">Close</button>
        </div>
    </div>
</div>
