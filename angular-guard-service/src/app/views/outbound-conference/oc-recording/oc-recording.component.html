<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>OUTBOUND CONFERENCE RECORDINGS</strong>
        </div>
        <div class="card-body">          
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Date Range</mat-label>
                    <input matInput placeholder="Pick a Date Range" formControlName="by_range" bsDaterangepicker autocomplete="off"
                      readonly
                      [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', rangeInputFormat: 'DD/MM/YYYY', customTodayClass: 'custom-today-class'}" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Caller</mat-label>
                    <input matInput type="text" formControlName="by_src" (keypress)="commonService.numberOnly($event)" maxlength="8"
                      placeholder="Caller">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Callee</mat-label>
                    <input matInput type="text" formControlName="by_dest" (keypress)="commonService.numberWithAstrick($event)"
                      maxlength="15" placeholder="Callee">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3 example-button-row">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:75px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-59px;">
              <mat-form-field>
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs"  [suppressColumnFit]="true" [dataSource]="dataSource" [rowData]="rowData"
              [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
          </div>
          <!-- <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'
              (actionClick)="manageAction($event)">
            </app-grid> -->

        </div>
      </div>
    </div>
  </div>
</div>
