<div class="back-button" style="float: right;margin-top: -48px;">
  <button mat-raised-button backButton *ngIf="userRole == '5'"
    style="background-color: #16709e!important;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: 0.5px 35px 0px 0px;cursor: pointer;overflow: hidden;">
    <i class="fa fa-reply fa-fw"  style="font-size:1.50em !important;" aria-hidden="true"></i>
    Back
  </button>
</div>
        <div class="hr-sect" style="margin-top: 5%;"><b>STANDARD CALL PLAN RATE</b></div>

<div class="example-wrapper" style="margin-top:75px;">
  <div class="row" *ngIf="showDelete">
    <div class="header-btn" style="margin-left: -94%;">
       <button mat-raised-button color="primary" style=" margin:11px;top:3px;" (click)="deleteCheckedStandard()"  [disabled]="isDeleteStandard || checkedStandardList.length === 0" >Delete</button>
       <button mat-raised-button color="primary"  style=" margin:11px;top: 3px; margin-left: -8px;" (click)="selectAllStandard()"  >Select All</button>
       <button mat-raised-button color="primary"  style=" margin:11px;top:3px; margin-right: -200px; margin-left: -7px;" (click)="unselectAllStandard()"  >Unselect All</button>
       <div class="row">
    </div>
    </div>
  </div>
  <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
    <mat-form-field class="float-right">
      <mat-label>Number of records</mat-label>
      <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
        id="page-size">
        <mat-option value="10" selected>10</mat-option>
        <mat-option value="50">50</mat-option>
        <mat-option value="100">100</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <app-grid [columnDefs]="columnDefs4" [dataSource]="dataSource4"  [suppressColumnFit]="true"
    [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
  </app-grid>
</div>
