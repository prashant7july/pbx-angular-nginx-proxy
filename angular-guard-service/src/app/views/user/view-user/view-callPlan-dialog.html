<h3 class="card-header-style">CUSTOMER CALL PLAN RATES</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="callPlanRatesForm" class="row">
            <div class="form-group col-md-4">
                <mat-form-field>
                    <mat-label>Select Call Plan</mat-label>
                    <mat-select formControlName="call_plan" [(ngModel)]="callPlanRateData.call_plan_id" disabled>
                        <mat-option *ngFor='let plan of selectedValue' [value]="plan.id">
                            {{ plan.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width" style="width:56.4% !important">
                    <mat-label>Dial Prefix</mat-label>
                    <input matInput type="text" formControlName="dial_prefix" readonly placeholder="Dial Prefix(Ex. 91)"
                        [(ngModel)]="callPlanRateData.dialPrefixName" autocomplete="off" appBlockCopyPaste>
                    <span matPrefix></span>
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Buying Rate</mat-label>
                    <input matInput type="text" formControlName="selling_rate" placeholder="Buying Rate" readonly
                        [(ngModel)]="sellingRate" autocomplete="off" appBlockCopyPaste>
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Selling Min Duration</mat-label>
                    <input matInput type="text" formControlName="selling_min_duration" readonly
                        placeholder="Selling Min Duration(max. 60)" [(ngModel)]="sellingMinDuration" autocomplete="off"
                        appBlockCopyPaste>
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Selling Billing Block</mat-label>
                    <input matInput type="text" formControlName="selling_billing_block" readonly
                        placeholder="Selling Billing Block" [(ngModel)]="defaultSellingBillingBlock" autocomplete="off"
                        appBlockCopyPaste>
                </mat-form-field>
            </div>          
            <div class="col-lg-12 example-button-row">
                <button mat-raised-button color="warn" (click)="onNoClick($event)">Close</button>
            </div>
        </form>
    </div>
</div>
