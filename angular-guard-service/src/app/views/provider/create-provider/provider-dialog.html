<h3 class="card-header-style">Create Provider</h3>
<div mat-dialog-content>
    <form class="row" [formGroup]="providerForm" (ngSubmit)="submitProviderForm()">
        <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Provider Name" autocomplete="New_Provider" formControlName="provider"
                    [(ngModel)]="providerName" autocomplete="off" maxlength = "25" appBlockCopyPaste 
                     required>
            </mat-form-field>
            <div *ngIf="provider.invalid && (provider.dirty || provider.touched)" class="reqired-field">
                <div *ngIf="provider.errors.required">
                  Required Field
                </div>
                <div *ngIf="provider.errors.pattern">Invalid name</div>
              </div>
        </div>

        <div class="col-lg-12 example-button-row">
            <button mat-raised-button [disabled]="!providerForm.valid" color="primary">Submit</button>
            <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
        </div>
    </form>
</div>
