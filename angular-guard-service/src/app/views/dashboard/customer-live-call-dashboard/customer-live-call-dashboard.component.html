<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>REALTIME CALLS</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn mb-4 mr-3">
              <div class="help-button">
                <button mat-raised-button (click)="refeshLiveCalls()"
                  style="background-color: #15cdd6;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-refresh fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  Refresh
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="example-wrapper" style="margin-top:75px;">
                  <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                      <mat-form-field class="float-right">
                          <mat-label>Number of records</mat-label>
                          <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)" id="page-size">
                              <mat-option value="10" selected>10</mat-option>
                              <mat-option value="50">50</mat-option>
                              <mat-option value="100">100</mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [reinitializeTable]="reinitializeTable"
                      [pageSize]='defaultPageSize'>
                  </app-grid>
              </div>
                    <!-- <app-grid [reinitializeTable]="reinitializeTable" [showLoadingOverlay]="false" [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'>
                    </app-grid> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
