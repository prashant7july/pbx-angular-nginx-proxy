<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>BACKEND API LOGS</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date Range" formControlName="by_date" bsDaterangepicker
                    autocomplete="off" readonly
                    [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', rangeInputFormat: 'DD/MM/YYYY', customTodayClass: 'custom-today-class'}" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Response Code</mat-label>
                    <input matInput type="text" formControlName="by_responsecode" maxlength="20"
                      (keypress)="commonService.numberOnly($event)" placeholder="Response Code">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <!-- <mat-form-field class="example-full-width">
                    <mat-label>Company Name</mat-label>
                    <input matInput type="text" formControlName="by_username" maxlength="20"
                       placeholder="Company Name">
                  </mat-form-field>  -->
                  <ejs-dropdownlist formControlName="by_username" style="width: 90%;margin-top: -7px;" [floatLabelType]="'Auto'" (filtering)="Providerremovedspace($event)" [dataSource]='countryList' [fields]='fields'
                  [popupHeight]='popupHeight' [popupWidth]='popupWidth'  [placeholder]='placeholder' allowFiltering=true>
              </ejs-dropdownlist>
                </div>
                <div class="form-group col-md-3">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>&nbsp;
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:85px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
                <mat-form-field class="float-right">
                    <mat-label>Number of records</mat-label>
                    <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)" id="page-size">
                        <mat-option value="10" selected>10</mat-option>
                        <mat-option value="50">50</mat-option>
                        <mat-option value="100">100</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
                [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
        </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
