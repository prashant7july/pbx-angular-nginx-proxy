                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Module Name</mat-label>
                    <input matInput type="text" formControlName="by_type"
                      maxlength="6" placeholder="By Minutes">
                  </mat-form-field>
                </div>

                <div class="form-group col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date Range" formControlName="by_date" bsDaterangepicker
                      autocomplete="off" readonly [bsConfig]="{
                        showWeekNumbers: false,
                        containerClass: 'theme-dark-blue',
                        rangeInputFormat: 'DD/MM/YYYY',
                        customTodayClass: 'custom-today-class'
                      }" />
                  </mat-form-field>
                </div>

                <div class="form-group col-md-3">
                  <button (click)="filterData()" mat-raised-button color="primary">
                    Search</button>&nbsp;
                  <button (click)="resetTable()" mat-raised-button color="warn">
                    Reset
                  </button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top: 85px">
            <div class="example-header col-md-3" style="float: right; margin-top: -57px; margin-right: -12px">
              <mat-form-field class="float-right">
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
              [pageSize]="defaultPageSize" (actionClick)="manageAction($event)">
            </app-grid>
          </div>
