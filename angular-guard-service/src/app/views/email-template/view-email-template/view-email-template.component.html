<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>ALL EMAIL TEMPLATES</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn">
              <div *ngIf="emailViewMenu.add_permission" class="view-button">
                <button mat-raised-button color="primary" (click)="openDialog()"><i
                    class="material-icons left">add_circle</i>
                  ADD</button>
              </div>
              <div class="help-button">
                <button mat-raised-button (click)="showInfo()"
                  style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  HELP
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3" style="margin-top: -15px;">
                  <!-- <mat-form-field>
                    <mat-label>Email Category</mat-label>
                    <mat-select formControlName="by_category">
                      <mat-option value="" selected>Select category</mat-option>
                      <mat-option *ngFor='let category of selectedValue' [value]="category.category_name">
                        {{ category.category_name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> -->
                  <ejs-multiselect id='multiselectelement' [floatLabelType]="'Auto'" (filtering)="Customerremovedspace($event)"  class="mt-2" style="width: 80%;" [dataSource]='selectedValue'
                    [fields]='fields' [placeholder]='placeholder' formControlName="by_category"
                    [popupHeight]='popupHeight' [popupWidth]='popupWidth' [mode]='mode' [selectAllText]='selectAllText'
                    showSelectAll=true>
                  </ejs-multiselect>
                </div>
                <div class="form-group col-md-3" style="margin-top: -15px;">
                  <ejs-dropdownlist formControlName="by_product" [floatLabelType]="'Auto'" (filtering)="Productremovedspace($event)" 
                  style="width: 80%;margin-top: 9px;" [dataSource]='selectedProduct' [fields]='fields1' 
                  [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder1' allowFiltering=true>
              </ejs-dropdownlist>
                  <!-- <mat-form-field>
                    <mat-label>Product</mat-label>
                    <mat-select formControlName="by_product" (openedChange)="HandleDropdownFilter('filterProduct',ProductFilter)" [disableOptionCentering]="true" #select1 placeholder="Auto Focus">
                      <mat-select-filter  *ngIf="select1.focused" [array]="selectedProduct" [displayMember]="'name'" (filteredReturn)="filterProduct = $event"></mat-select-filter>
                      <mat-option value="" selected>Select Product</mat-option>
                      <mat-option *ngFor='let product of filterProduct' [value]="product.id">
                        {{ product.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> -->
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="by_status">
                      <mat-option value="" selected>Select Status</mat-option>
                      <mat-option value='1'>Active</mat-option>
                      <mat-option value='0'>Inactive</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3 example-button-row">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>
          <div class="example-wrapper" style="margin-top:85px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
              <mat-form-field class="float-right">
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
              [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
          </div>
          <!-- <div class="col-md-12">
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData" [pageSize]='10'
              (actionClick)="manageAction($event)">
            </app-grid>
          </div> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
