<h3 class="card-header-style">Recording Information</h3>
<div mat-dialog-content>
    <div class="card-body">
        <div class="row">
            <mat-card
                style="background-color:#d2e1f8 !important;color:#115375  !important;border-color:#d2e1f8 !important;width:100%;">
                <mat-card-content style="font-size:16px;">
                    Customers can record calls as per feature like Conference call, Queue etc. These recordings will take storage and customers need to purchase more storage to save them for a longer duration. Default time of storage will be 30 days only.
                </mat-card-content>
                <img src="assets/img/recording.png" style="width:100%;">
            </mat-card>
        </div>
        <div class="row" style="margin-top:36px;">
            <div class="col-md-4 example-button-row" style="margin:-17px;">
                <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
