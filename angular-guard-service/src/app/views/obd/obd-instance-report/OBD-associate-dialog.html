<h3 class="card-header-style">OBD INSTANCE LIST</h3>
<div mat-dialog-content>
    <div class="card-body">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <!-- <th scope="col">Call Plan</th> -->
                    <th scope="col"> Name</th>
                    <!-- <th scope="col">Gateway</th> -->
                    <th scope="col">Callee</th>
                    <th scope="col">Caller</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rate of obdCDRList">
                    <!-- <td>{{rate.call_plan}}</td> -->
                    <td>{{rate.obd_name}}</td>
                    <!-- <td>{{rate.gatewayName}}</td> -->
                    <td>{{rate.callee}}</td>
                    <td>{{rate.caller}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-12 example-button-row">
            <!-- <button mat-raised-button [disabled]="!callPlanGroupForm.valid" color="primary" >Submit</button> -->
            <button mat-raised-button color="warn" (click)="cancleDialog()">Close</button>
        </div>
    </div>
</div>
