<h3 class="card-header-style">DIALOUT GROUP</h3>

<div mat-dialog-content>
  <div class="card-body">
    <form [formGroup]="dialoutForm" (ngSubmit)="submitDialOutGroup()" class="row" novalidate>
      <div class="form-group col-md-12">
        <mat-form-field class="example-full-width" style="width: 100%;">
          <mat-label>Dialout Group </mat-label>
          <input matInput type="text" formControlName="name" maxlength="20" placeholder="Dialout Group" required>
        </mat-form-field>
      </div>
      <div class="form-group col-md-12">
        <mat-form-field class="example-full-width" style="width: 100%;">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <!-- <input matInput type="text" formControlName="circle" maxlength="20" placeholder="Circle Name"> -->
        </mat-form-field>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" mat-raised-button [disabled]="!dialoutForm.valid" color="primary">Submit</button>
        &nbsp;
        <button mat-raised-button color="warn" (click)="cancelForm()">Cancel</button>
      </div>

    </form>
  </div>
</div>
