<h3 class="card-header-style">Create Permission</h3>
<div mat-dialog-content>
    <form class="row" [formGroup]="permissionForm" (ngSubmit)="submitpermissionForm()">
        <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Permission Name" autocomplete="New_permission" formControlName="permission"
                    autocomplete="off" maxlength="25" appBlockCopyPaste required>
            </mat-form-field>
            <div *ngIf="permission.invalid && (permission.dirty || permission.touched)" class="reqired-field">
                <div *ngIf="permission.errors.required">
                    Required Field
                </div>
                <div *ngIf="permission.errors.pattern">Invalid name</div>
            </div>
        </div>

        <div class="col-lg-12 example-button-row">
            <button mat-raised-button [disabled]="!permissionForm.valid" color="primary">Submit</button>
            <button mat-raised-button color="warn" (click)="onNoClick($event)">Cancel</button>
        </div>
    </form>
</div>
