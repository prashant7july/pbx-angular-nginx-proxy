<h3 class="card-header-style">CALL RATE GROUP</h3>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="callPlanGroupForm" (ngSubmit)="submitcallRateGroup()" class="row">
            <div class="form-group col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="Name"
                         autocomplete="off" required [(ngModel)]="nameData" maxlength="50">
                </mat-form-field>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="reqired-field">
                    <div *ngIf="name.errors.required" >
                        Required Field
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Minutes</mat-label>
                    <input matInput type="text" formControlName="minutes" (keypress)="commonService.numberOnly($event)"
                        placeholder="Minutes" autocomplete="off" maxlength="6" [(ngModel)]="minutesData"  required>
                </mat-form-field>
                <div *ngIf="minutes.invalid && (minutes.dirty || minutes.touched)" class="reqired-field">
                    <div *ngIf="minutes.errors.required" >
                        Required Field
                    </div>
                </div>
            </div>        
            <div class="col-lg-12 example-button-row">
                <button mat-raised-button [disabled]="!callPlanGroupForm.valid" color="primary" >Submit</button>
                <button mat-raised-button color="warn" (click)="onNoClick($event)">Close</button>
            </div>
        </form>
    </div>
</div>
