<h3 class="card-header-style">PLAN INFO</h3>
<div mat-dialog-content>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let item of packageLogList">
              <h2
                class="accordion-header"
                id="headingOne"
                style="background-color: darkgray"
              >
                <!-- <h5 class="mb-0"> -->
                <button
                  class="btn btn-link"
                  style="color: white"
                  type="button"
                  data-toggle="collapse"
                  [attr.data-target]="'#'+ item.id"
                  aria-expanded="false"
                >
                  Added to {{item.package_name}} - {{item.created_at}}
                </button>
                <!-- </h5> -->
              </h2>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="col-lg-12 example-button-row">
  <button mat-raised-button color="warn" (click)="cancleDialog($event)">
    Close
  </button>
</div>
