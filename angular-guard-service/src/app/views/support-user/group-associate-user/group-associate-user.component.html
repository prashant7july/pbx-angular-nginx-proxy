<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Support Users</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>{{groupName | titlecase}}</strong></h5>
          <!-- <div class="row"> -->
            <!-- <div class="col-md-12 example-button-row mt-3" style="margin-top:1px;"> -->
              <button backButton mat-raised-button color="primary" style="float: right;margin-top: -3em;"><i class="fa fa-reply fa-fw"></i>Back</button>
            <!-- </div> -->
          <!-- </div> -->
          <div id="pbx_feature" class="row" *ngIf="contactList.length>=1; else templateName">
            <div class="form-group col-md-4 switch-div" *ngFor="let contact of contactList">
              <div style="border: 1px solid #b5b5b5; padding: 8px; cursor: pointer;">
                <i class="fa fa-user-o"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.first_name}}  {{contact.last_name || ''}}</strong><br />
                  <i class="fa fa-envelope-o"
                  aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.email}}</strong><br />
                <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.mobile}}</strong><br />
                <!-- <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{contact.company}}</strong> -->
                
              </div>
            </div>
            <!-- <div class="col-md-12 example-button-row">
              <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
            </div> -->

          </div>
          <ng-template #templateName>
            <i>oops... This Support Group is not associate with any user.</i>
            <div class="row">
              <div class="col-md-12 example-button-row mt-3">
                <button backButton mat-raised-button color="primary"><i class="fa fa-reply fa-fw"></i>Back</button>
              </div>
            </div>
          </ng-template>
          <!-- Pbx Features end -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
