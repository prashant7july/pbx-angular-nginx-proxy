<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>PURCHASE DID</strong>
        </div>
        <div class="card-body">
          <div class="help-button row" style="float:right;">
            <button mat-raised-button (click)="showInfo()"
              style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
              <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
              HELP
            </button>
          </div>
          <form [formGroup]="didForm" (ngSubmit)="submitDidForm()" class="row" style="margin-top: 50px;">
            <div class="form-group col-md-4">
              <ejs-dropdownlist formControlName="country" [floatLabelType]="'Auto'" (filtering)="Gatewayremovedspace($event)" (change)="getCountryDID($event)"
              style="width: 63%;margin-top: 9px;" [dataSource]='countryList' [fields]='fields'  
              [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder' allowFiltering=true>
          </ejs-dropdownlist> 
              <!-- <mat-form-field>
                <mat-label>Country</mat-label>
                <mat-select formControlName="country" (openedChange)="HandleDropdownFilter('filter',CountryFilter)" (selectionChange)="getCountryDID($event)" #select1>
                  <mat-select-filter *ngIf="select1.focused" [array]="countryList" [displayMember]="'name'" (filteredReturn)="filter = $event"></mat-select-filter>
                  <mat-option *ngFor='let country of filter' [value]="country.id">
                    {{ country.name }}</mat-option>
                </mat-select>
              </mat-form-field> -->
              <div style="margin-top:2px;" *ngIf="country.invalid && (country.dirty || country.touched)" class="reqired-field">
                <div *ngIf="country.errors.required">
                  Required Field
                </div>
              </div>
            </div>
            <div class="form-group col-md-4">       
              <ejs-dropdownlist formControlName="product_id" [floatLabelType]="'Auto'" (filtering)="Productremovedspace($event)" 
              style="width: 63%;margin-top: 9px;" [dataSource]='customerProduct' [fields]='fields'  
              [popupHeight]='popupHeight' [popupWidth]='popupWidth' [placeholder]='placeholder1' allowFiltering=true>
          </ejs-dropdownlist>      
              <!-- <mat-form-field>
                <mat-label>Select Product</mat-label>
                <mat-select formControlName="product_id" (openedChange)="HandleDropdownFilter('filterProduct',ProductFilter)" #selected>
                 <mat-select-filter *ngIf="selected.focused" [array]="customerProduct" [displayMember]="'name'" (filteredReturn)="filterProduct = $event"></mat-select-filter>
                  <mat-option *ngFor="let product of filterProduct" [value]="product.id">
                    {{ product.name }}</mat-option>
                </mat-select>
              </mat-form-field> -->
              <div style="margin-top: 2px;" *ngIf="product_id.invalid && (product_id.dirty || product_id.touched)" class="reqired-field">
                <div *ngIf="product_id.errors.required">
                  Required Field
                </div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <ejs-multiselect id='multiselectelement' (filtering)="DIDsremovedspace($event)" class="mt-2" style="width: 63%;" [dataSource]='did'
              [fields]='fields1' [placeholder]='placeholder2' formControlName="did_number" (change)="showDidSellingPrice($event)" (select)="getDidType($event)"
              [popupHeight]='popupHeight' [popupWidth]='popupWidth'  [floatLabelType]="'Auto'" [mode]='mode' [selectAllText]='selectAllText'
              showSelectAll=true>
            </ejs-multiselect>
              <!-- <mat-form-field>
                <mat-label>Select DIDs</mat-label>
                <mat-select placeholder="Select DIDs" (openedChange)="HandleDropdownFilter('filterDID',DIDsFilter)" [disableOptionCentering]="true" (selectionChange)="showDidSellingPrice($event)" formControlName="did_number" #select4 multiple>
                  <mat-select-filter *ngIf="select4.focused" [array]="did" [displayMember]="'label'" (filteredReturn)="filterDID = $event"></mat-select-filter>
                  <mat-option *ngFor="let didList of filterDID" disabled="{{disableList}}" [value]="didList.value.id" (click)="getDidType(didList)">
                    {{didList.label}}</mat-option>
                </mat-select>
              </mat-form-field> -->
              <div style="margin-top: 2px;" *ngIf="did_number.invalid && (did_number.dirty || did_number.touched)" class="reqired-field">
                <div *ngIf="did_number.errors.required">
                  Required Field
                </div>
              </div>
            </div>

           

            <div class="col-md-12 form-group" *ngIf="isSelected">
              <table>
                <tr>
                  <th>DID</th>
                  <th>Buying Price (INR)</th>
                  <th>Monthly Charge (INR)</th>
                  <th>Billing Type</th>
                  <th>DID Type</th>                  
                  <th *ngIf="vmn_tag">VMN</th>
                </tr>
                <tr *ngFor="let didList of selectedDid">
                  <td>{{didList.did}}</td>
                  <td>₹ {{didList.selling_price}}/minute</td>
                  <td>₹ {{didList.monthly_price}}/month</td>
                  <td>{{didList.billing_type}}</td>                
                  <td>{{didList.did_type}}</td>                  
                  <td *ngIf="vmn_tag">{{didList.vmn}}</td>
                </tr>
              </table>
            </div>

            <!-- <div class="form-group col-md-4">
              <mat-form-field>
                <mat-label>Select DIDs</mat-label>
                <input matInput type="text" [(ngModel)]="" disabled>
            </div> -->

            <div class="form-group col-md-12">
              <button mat-raised-button [disabled]="!didForm.valid" color="primary">Submit</button>
              &nbsp;
              <button mat-raised-button color="warn" (click)="cancelForm()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
