<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>TC SUBSCRIBER INFO</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="header-btn">
              <!-- <div class="help-button mb-2">
                <button mat-raised-button (click)="bundleInfo()"
                  style="background-color: #3e3a4f;border: none;color: #e2e6ed;text-align: center;text-decoration: none;display: inline-block;margin: -6px 9px 0px -6px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-info-circle edit-button" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  BUNDLE INFO
                </button>
              </div> -->
              <div class="help-button mb-2">
                <button mat-raised-button 
                  style="background-color: #7B68EE;border: none;color: #ffffff;text-align: center;text-decoration: none;display: inline-block;margin: -6px 0px 0px -6px;cursor: pointer;overflow: hidden;">
                  <i class="fa fa-question-circle fa-lg" style="font-size:1.50em !important;" aria-hidden="true"></i>
                  HELP
                </button>
              </div>
            </div>
          </div>
 
          <div class="row">
            <app-accordian-filter style="width: 100%">
              <form [formGroup]="filterForm" class="row" novalidate>
                <div class="form-group col-md-3" style="margin-top:-15px;">
                  <ejs-multiselect id='multiselectelement' class="mt-2" style="width: 100%;" [dataSource]='allCountryList' [floatLabelType]="'Auto'"
                    [fields]='fields' [placeholder]='placeholder' formControlName="by_destination" [popupHeight]='popupHeight' (filtering)="Counteryremovedspace($event)"
                    [popupWidth]='popupWidth' [mode]='mode' [selectAllText]='selectAllText' showSelectAll=true>
                  </ejs-multiselect>
                </div> 
                <div class="form-group col-md-3">
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="by_name" maxlength="20"
                      placeholder="Package Name">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-3">
                  <mat-form-field >
                      <mat-label>Expiry Date</mat-label>
                      <input matInput placeholder="Pick a Date Range" formControlName="by_expiry" bsDaterangepicker
                          autocomplete="off" readonly
                          [bsConfig]="{showWeekNumbers:false ,containerClass:'theme-dark-blue', rangeInputFormat: 'DD/MM/YYYY', customTodayClass: 'custom-today-class'}" />
                  </mat-form-field>
              </div>
                <div class="form-group col-md-3">
                  <button (click)="filterData()" mat-raised-button color="primary">Search</button>&nbsp;
                  <button (click)="resetTable()" mat-raised-button color="warn">Reset</button>
                </div>
              </form>
            </app-accordian-filter>
          </div>

          <div class="example-wrapper" style="margin-top:75px;">
            <div class="example-header col-md-3" style="float:right;margin-top:-57px;margin-right:-12px;">
              <mat-form-field class="float-right">
                <mat-label>Number of records</mat-label>
                <mat-select [value]="10" [(ngModel)]="defaultPageSize" (selectionChange)="onPageSizeChanged($event)"
                  id="page-size">
                  <mat-option value="10" selected>10</mat-option>
                  <mat-option value="50">50</mat-option>
                  <mat-option value="100">100</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <app-grid [columnDefs]="columnDefs" [dataSource]="dataSource" [rowData]="rowData"
              [pageSize]='defaultPageSize' (actionClick)="manageAction($event)">
            </app-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
